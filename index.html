<html>
	<head>
		<meta charset="utf-8">
		<title>Message</title>
		<style>
			.message {
				list-style-type: none;
				width: 100px;
				height: 40px;
				background-color: #FE2E2E;
			}

			.message.sent {
				background-color: #0080FF
			}
		</style>
	</head>
	<body>
		<div class="chat">
			<ul class="messages">
			</ul>
			<input type="text" class="chatMessage" value="" />
			<button class="send">Send</button>
		</div>
		<script src="./bundle.js"></script>
	</body>
</html>
